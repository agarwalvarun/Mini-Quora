{% extends 'common/base.html' %}
{% load material_form %}
{% block page_title %} Login {% endblock %}
{% block content %}
{{ error }}
<div class="row">
	<div class="col s12 m8 l6 offset-m2 offset-l3">
		<div class="card-panel blue lighten-4">
			<h5> Login </h5>
			<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				{% form form=f %}{% endform %}
				<div class="row">
					<div class="col s12">
						<button type="submit" id ="login-btn" name="login" class="btn waves-effect waves-light left">LogIn</button>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<br>
						<a class="left"href="{% url 'forgot_password' %}"> Forgot Password?</a>
						<a class="right" href="{% url 'signup' %}"> Sign Up</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
